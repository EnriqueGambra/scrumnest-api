type Mutation {
  createNest(
    name: String!
  ): Nest
  addNestUser(
    nestId: ID!,
    username: String!
  ): Nest
  createStory(
    nestId: ID!,
    title: String!,
    description: String,
    owner: String,
    status: Status
  ): Story
}

type Query {
  nest(nestId: ID!): Nest
  nests: [Nest]
  story(nestId: ID!, storyId: ID!): Story
  stories(nestId: ID!): [Story]
}

type Nest {
  nestId: ID!
  name: String!
  createdAt: String!
  owner: String  # TODO: String! once cognito is fixed
  stories: [Story]!
  users: [String]!  # TODO: [String!]! once cognito is fixed
}

type Story {
  nestId: ID!
  storyId: ID!
  title: String!
  description: String
  owner: String
  status: Status!
}

enum Status {
  IDEA
  DEFINED
  IN_DEV
  TESTING
  COMPLETE
  ACCEPTED
}

schema {
  query: Query
  mutation: Mutation
}
